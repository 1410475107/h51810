<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <form class="layui-form  myform">
        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-inline">
                <input type="text" name="username" placeholder="请输入账号" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux H"></div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="passwd" placeholder="请输入密码" autocomplete="off"
                    class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux H"></div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn adminlogin" type="button">登录</button>
            </div>
        </div>
    </form>
    <!-- 你的HTML代码 -->
    <script src="/layui/layui.all.js"></script>
    
    <script src="/js/login.js"></script>
</body>
</html>
